<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Epos Dashboard</title>
</head>
<body>

    <h1>Epos Dashboard</h1>
    <p>Logged in as {{.}}</p>

    <h2>Pages</h2>
    {{range .}}
        
        <div class="page-info">
            <span>{{.Title}}</span> <span>{{.Author}}</span> <a href="/page/{{.URL}}/{{.Key}}">Edit</a>
        </div>

    {{end}}

    <h2>Actions</h2>
    <p>
        <a href="/editor">Create a new page</a><br>
        <a href=""></a>
    </p>


</body>
</html>
