<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Epos Dashboard</title>
    <link rel="stylesheet" type="text/css" href="static/admin.css">
</head>
<body>

	<nav>
		<a href="/" class="back" class="clear">
			<svg class="icon" viewBox="2 2 11 16" width="10px">
				<polyline fill="none" stroke="#fff" stroke-width="2px" points="10,4 4,10 10,16"/>
			</svg>
			<span>Home</span>
		</a>
	</nav>

	<main>
		<h1>Epos Dashboard</h1>
	
		<h2>Pages</h2>
		
		<ul class="page-list">
			{{range .}}
			<li class="page-list-item">
				<a href="/page/{{.URL}}">{{.Title}}</a>
				<div class="button-group">
					<a class="btn btn-inverse btn-borderless" href="/admin/{{.URL}}/rekey">Re-Key</a>
					<a class="btn btn-warning btn-inverse btn-borderless" href="/page/{{.URL}}/{{.Key}}">Edit</a>
					<a class="btn btn-danger btn-inverse btn-borderless" href="/page/{{.URL}}/{{.Key}}/delete">Delete</a>
				</div>
			</li>
			{{end}}
		</ul>
		

		<h2>Actions</h2>
		<p>
			<form action="/admin/new" method="POST">

				<div class="input-container">
					<label for="url">Create new page</label>
					<input type="text" name="title" placeholder="Title">
					<input class="btn btn-highlight" type="submit" value="Create">
				</div>

			</form>
			
		</p>
		<p>
			<a href="/admin/account">Manage Account</a>
		</p>
	</main>

</body>
</html>
