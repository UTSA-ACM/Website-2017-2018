
{{define "nav"}}
<nav>
	<a href="/">
		<svg class="icon" viewBox="2 2 11 16" width="10px">
			<polyline fill="none" stroke="#fff" stroke-width="2px" points="10,4 4,10 10,16"/>
		</svg>
		<span>Home</span>
	</a>


	{{if eq .Username ""}}
		<a href="/login">
			<span>Login</span>
			<svg class="icon" viewBox="2 2 11 16" width="10px">
				<polyline fill="none" stroke="#fff" stroke-width="2px" points="4,4 10,10 4,16"/>
			</svg>
		</a>
	{{else}}
	<a href="/logout">
		<span>Logout</span>
		<svg class="icon" viewBox="2 2 11 16" width="10px">
			<polyline fill="none" stroke="#fff" stroke-width="2px" points="4,4 10,10 4,16"/>
		</svg>
	</a>
	{{end}}
</nav>
{{end}}
